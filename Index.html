<!DOCTYPE html>
<html lang="en">

    <!-- Heading bar: Logo, menu, search, voice search =,  channel info, channel logo, sign in, 3 dot menu and more -->
    <div id="heading">

        <!-- heading 1st section -->
        <div id="heading_logo">
            <i class="fa fa-bars" aria-hidden="true" style="font-size: 22px;"></i>
            <!-- for YT logo, name and location -->
            <div id="heading_logo_name">
                 <!-- <i class="fa fa-youtube-play" aria-hidden="true"></i> -->
                  <p>YouTube<sup> NP</sup></p>
            </div>
        </div>
        
        <!-- heading second section -->
        <div id="heading_search">

        </div>
